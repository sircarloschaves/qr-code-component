<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website that I cloned from a challenge from the Front End mentor website. It is a study and practice site.">
  <meta name="author" content="Carlos Chaves">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css">

<body>

  <section class="card">
    <img class="qrcode" src="images/image-qr-code.png" alt="Qr code">

    <h1 class="title">Improve your front-end skills by building projects</h1>

    <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/sircarloschaves">Carlos Chaves</a>.
  </footer>
</body>

</html>
